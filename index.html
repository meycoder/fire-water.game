<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Огонь и Вода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Огонь и Вода</h1>
        <div class="game">
            <div id="fire" class="player"></div>
            <div id="water" class="player"></div>
        </div>
        <div class="controls">
            <div class="controls__fire">
                <button id="fireUp">↑</button>
                <button id="fireLeft">←</button>
                <button id="fireDown">↓</button>
                <button id="fireRight">→</button>
            </div>
            <div class="controls__water">
                <button id="waterUp">↑</button>
                <button id="waterLeft">←</button>
                <button id="waterDown">↓</button>
                <button id="waterRight">→</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
